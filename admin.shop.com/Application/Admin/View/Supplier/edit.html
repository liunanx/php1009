<extend name="Common/edit"/>



<block name="form">
    <div id="tabbody-div">
        <form action="{:U()}" method="post">
            <table width="90%" id="general-table" align="center">
                <tr>
                    <td class="label">供应商名称：</td>
                    <td><input type="text" name="name" value="{$name}" size="30" />
                    <span class="require-field">*</span></td>
                </tr>
                <tr>
                    <td class="label">排序： </td>
                    <td>
                        <input type="text" name="sort" value="{$sort}" size="20"/>
                    </td>
                </tr>
                <tr>
                    <td class="label">供应商简介：</td>
                    <td>
                        <textarea  name="intro" cols="60" rows="4">{$intro}</textarea>
                        <span class="require-field">*</span>
                    </td>
                </tr>
                <tr>
                    <td class="label">是否显示：</td>
                    <td>
                        <input type="radio" name="status" value="1" class="status"/> 是
                        <input type="radio" name="status" value="0" class="status"/> 否
                    </td>
                </tr>
            </table>
            <div class="button-div">
                <input type="hidden" value="{$id}" name="id"/>
                <input class="ajax-post button" type="submit" value=" 确定 "/>
                <input type="reset" value=" 重置 " class="button" />
            </div>
        </form>
    </div>
</block>
